<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TFP-Assignment-3</title>
  </head>
  <body>
    <form action="./thankyou.html">
      <h1>Registration Form</h1>
      <label>Name: </label>
      <input type="text" name="name" required /><br /><br />
      <label>Email: </label>
      <input type="email" name="email" required /><br /><br />
      <label>Password: </label>
      <input type="password" name="password" required /><br /><br />
      <label>Gender: </label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label>
      <br /><br />
      <label>Hobbies: </label>
      <br />
      <input type="checkbox" name="hobbies" id="Reading" />
      <label for="Reading">Reading</label>
      <br />
      <input type="checkbox" name="hobbies" value="Travelling" />
      <label for="Travelling">Travelling</label>
      <br />
      <input type="checkbox" name="hobbies" value="Cooking" />
      <label for="Cooking">Cooking</label>
      <br />
      <input type="checkbox" name="hobbies" value="Sports" />
      <label for="Sports">Sports</label><br />
      <br />
      <label>City: </label>
      <select name="cities" required>
        <option value="Select your city" selected>Select your city</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
      </select>
      <br /><br />
      <label>Date of Birth: </label>
      <input type="date" name="dob" required />
      <br /><br />
      <label>Phone Number: </label>
      <input
        type="number"
        name="phone"
        placeholder="10-digit number"
        required
      />
      <br /><br />
      <label>Address: </label><br />
      <textarea
        rows="5"
        cols="55"
        placeholder="Enter Your Address"
        requierd
      ></textarea>
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
